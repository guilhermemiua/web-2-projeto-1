<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>PokeData</title>
</head>
<body>
  <header>
    <nav class="container nav-container" id="nav">
     <a href="/">
      <img src="./assets/images/pokemon.svg" alt="Pokemon Logo">
     </a>

      <ul>
        <li><a href="/">Pokedex</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Pokedex</h1>

    <div class="filter">
      <label for="name" class="search-pokemon-label">Search Pokemon by name!</label>
      <div class="search-pokemon-input-container">
        <input type="text" class="search-pokemon-input" name="name" />
        <button type="button" class="search-pokemon-button">Search</button>
        <button type="button" class="clear-pokemon-button">Clear</button>
      </div>
    </div>

    <div class="pokemon-cards">
  
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
